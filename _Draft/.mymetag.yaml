# Allowed taxonomy list (仮)
#
# What is this?:
#     WIP.
#     Ideas for mymetag's experimental feature.
#
# 目的：
#     検索性の向上
#
# 方針：
#     **aliases, implications, groups の追加・編集は慎重に**やる
#         むやみやたらと増やさない (大事)
#         目的を見失わない。**タクソノミーの目的は、検索性を上げること**
#         「それを増やすことによって発生するメンテナンスコスト」<「それを増やすことによって向上した検索性によって削減できたコスト」ですか？
#         「細かく (正確に) 分類すること」にこだわらないこと。それをやるのはここじゃない
#         メンテナは私一人でリソースは有限なことを忘れない
#
# 用語の説明：
#     taxonomy：category と tag の総称
#         TODO: group もでは？
#
# 各項目の説明：
#     name：
#         `[tags."javascript"]` の `"javascript"` の部分のこと
#     aliases：
#         TODO:
#     implecations
#         そのタクソノミーの親となるタクソノミーを表す
#         そして、インプリケーションに書いたタグは、自動で追加される。例えば「es2015」タグが「javascript」
# 　　　　　インプリケーションを持つならば、「es2015」タグを持つ記事には自動的に「javascript」タグが追加される
#          "es2015" -> "javascript"
#     groups
#         「タクソノミーに対するタクソノミー」のようなもの
#
# 各項目の例：
#     name：
#         [tags."javascript"]
#     aliases：
#         [tags."html"]
#         aliases = ["HTML", "Hypertext Markup Language"]
#     implecations
#         [tags."es2015"]
#         implications = ["javascript"]
#     groups
#         `["JavaScript"]`
#
# 各項目の規則：
#     共通：
#         name：
#              一意であること。重複するタクソノミー名があってはいけない
#             `"` で括ること (MUST)
#              使って良い文字は「`a`-`z`, `0`-`9`, `()_`」の 39(= 26+10+3) 文字である (MUST)
#              簡潔ことが望ましい (目安は 25 文字以下) (SHOULD)
#         aliases：
#              大文字アルファベットや日本語を許可する
#                  TODO: 許可してよいのか？
#              大文字アルファベットを使って良いのは固有名詞や略称のみ (EXPERIMENTAL)
#                 O："terminal emulator"
#                 X："Terminal emulator"
#                 O："HTML"
#         implecations
#             TODO:
#         groups
#             グループ名は必ず複数形とすること (MUST)
#                 O："programming_languages"
#                 X："programming_language"
#             同名のタクソノミー名がないこと (MUST)
#             グループを書くときは、なるべく「大きい」グループ→「小さい」グループの順で並べること (MAY)
#              allowed-groups に含まれるものしか使ってはいけない (MUST)
#     allowed_categories：
#         TODO:
#     allowed_tags：
#         TODO:
#     allowed_groups：
#         aliases, implications, groups の値を持ってはいけない (MUST)
#
# TODO:
#     N/A
#
# Ideas：
#     しばらく (運用が固まるまで) aliases 項目は無視するのはどうか
#         aliases は、データ構造・運用を考える上で本質的でない上に、後からの変更 (追加) が用意
#         逆に implications と groups は 重要
#         -> 採用。しばらく aliases は無視する (2024-09-20)
#
# Ideas:
#
# ------------------------------------------------------
#
# mymetag_version = ???
#
# "template" (aliases = ["TEMPLATE", "テンプレート"], implications = ["foo"], groups = ["bar**s**"])
#
# [tags."foo"]
# aliases = ["Foo"]
# implications = []
# groups = ["hoge", "huga"]
# meta.id = 29ffc1f6-e85b-4cfd-ab7e-312d6670e3f8
# meta.last_reviewed_at = 2024-09-20T09:03
# meta.description = "iro wa nioedo chirinuru o"
# meta.glossary_link = "[foo - Glossary - mypubte](fa26ead5-6840-4569-8c67-2760effb85f9.md)"
#
# ------------------------------------------------------
#
# mymetag_version: X.X.X
#
# import:
#   - /path/to/foo/.mymetag.yaml
#   - /path/to/bar/.mymetag.yaml
#
# ------------------------------------------------------

